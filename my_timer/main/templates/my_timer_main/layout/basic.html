{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Главная{% endblock %} -Тайм трекер</title>
    {% bootstrap_css %}
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}"> -->
    {% bootstrap_javascript jquery='slim' %}
</head>

<body class="container-fluid">
    <header class="mb-4">
        <h1 class="display-1 text-center">Тайм трекер</h1>
    </header>
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Клиенты</a>
            <a class="navbar-brand" href="#">Задачи</a>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Отчет
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Отчет 1</a>
                  <a class="dropdown-item" href="#">Отчет 2</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Отчет 3</a>
                </div>
              </li>
        </nav>
    </div>
    <div class="row">
        <section class="col border py-2">
            {% bootstrap_messages %}
            {% block content %}
            {% endblock %}
        </section>
    </div>
    <!-- <footer class="mt-3">
        <p class="text-right font-italic">&copy; читатели.</p>
    </footer> -->
</body>

</html>
